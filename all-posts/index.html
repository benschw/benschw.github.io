---
layout: default
title: txt.fliglio.com
---

<div>
	<div class="page-header">
		<h1>All Posts</h1>
	</div>
	<ul class="posts">
		{% for post in site.posts %}
			<li>
				<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
			</li>
		{% endfor %}
	</ul>
</div>
